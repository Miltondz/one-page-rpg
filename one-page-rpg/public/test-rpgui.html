<!DOCTYPE html>
<html>
<head>
    <title>RPGUI Test</title>
    <link href="/rpgui/rpgui.css" rel="stylesheet" type="text/css" />
    <script src="/rpgui/rpgui.js"></script>
</head>
<body>
    <div class="rpgui-content">
        <h1>RPGUI Test</h1>
        
        <div class="rpgui-container framed-golden" style="width: 400px; margin: 20px;">
            <h3>Test Container Golden</h3>
            <hr class="golden" />
            <p>Si ves bordes dorados con texturas, RPGUI funciona correctamente.</p>
        </div>

        <div class="rpgui-container framed" style="width: 400px; margin: 20px;">
            <h3>Test Container Normal</h3>
            <hr />
            <p>Contenedor normal con bordes grises.</p>
        </div>

        <button class="rpgui-button golden"><p>Golden Button</p></button>
        <button class="rpgui-button"><p>Normal Button</p></button>
    </div>
</body>
</html>
